{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>User Logs</h2>
    <div class="d-flex gap-2">
        <select id="statusFilter" class="form-select" onchange="loadLogs()" aria-label="Filter by status">
            <option value="">All Status</option>
            <option value="ok">OK</option>
            <option value="fail">Fail</option>
        </select>
        <button class="btn btn-outline-secondary" onclick="loadLogs()">Refresh</button>
    </div>
</div>

<div class="card p-4">
    <div class="table-responsive">
        <table class="table table-striped table-hover table-sm" style="font-family: monospace; font-size: 0.9rem;">
            <thead>
                <tr>
                    <th>Time (UTC)</th>
                    <th>User Hash</th>
                    <th>Event</th>
                    <th>Status</th>
                    <th>Latency</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="logs-list">
                <!-- Loaded via JS -->
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    async function loadLogs() {
        const status = document.getElementById('statusFilter').value;
        const res = await fetch(`/api/logs?limit=100&status=${status}`);
        const logs = await res.json();

        const tbody = document.getElementById('logs-list');
        tbody.innerHTML = '';

        logs.forEach(log => {
            const tr = document.createElement('tr');

            // Format details
            let details = "";
            if (log.question_snip) details += `<span class="text-primary">Q: ${log.question_snip}</span><br>`;
            if (log.answer_snip) details += `<span class="text-success">A: ${log.answer_snip}</span>`;
            if (log.error_type) details += `<span class="text-danger">Err: ${log.error_type} - ${log.meta?.error_msg || ''}</span>`;
            if (!details && log.meta) details = JSON.stringify(log.meta);

            tr.innerHTML = `
                <td>${new Date(log.ts).toLocaleString()}</td>
                <td><span class="badge bg-light text-dark border">${log.hashed_user_id || 'anon'}</span></td>
                <td>${log.event}</td>
                <td><span class="badge bg-${log.status === 'ok' ? 'success' : 'danger'}">${log.status}</span></td>
                <td>${Math.round(log.duration_ms)}ms</td>
                <td>
                    <button class="btn btn-sm btn-outline-info" onclick='showDetails(${JSON.stringify(log)})'>Details</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function showDetails(log) {
        const modal = new bootstrap.Modal(document.getElementById('detailsModal'));
        const content = document.getElementById('detailsContent');

        let html = `<h6>Event Metadata</h6><pre>${JSON.stringify(log.meta, null, 2)}</pre>`;

        if (log.meta?.full_question) {
            html = `<h6>Question</h6><div class="alert alert-primary">${log.meta.full_question}</div>` + html;
        }
        if (log.meta?.full_answer) {
            html = `<h6>Answer</h6><div class="alert alert-success" style="white-space: pre-wrap;">${log.meta.full_answer}</div>` + html;
        }

        content.innerHTML = html;
        modal.show();
    }

    loadLogs();
</script>

<!-- Details Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Log Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="detailsContent">
            </div>
        </div>
    </div>
</div>
{% endblock %}
